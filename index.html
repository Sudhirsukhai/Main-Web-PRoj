<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="H1">
      Word Matching Game
    </h1>
    <div id="MainSelectors">
      <button id="btnChem">
        Chemistry
      </button>
      <button id="btnLivingEnv">
        Living Environment
      </button>
      <br><br>
      <button id="btnAlgebra">
        Algebra1
      </button>
      <button id="btnTrig">
        trigonometry
      </button>
    </div>
    <div id="Game1">
      <div id="Game1Words">
        <label id="Chem1">&nbsp;a(Valence Electrons</label>
        <label id="Chem2">&nbsp;b(Periodic Table</label>
        <label id="Chem3">&nbsp;c(Isotopes</label>
        <label id="Chem4">&nbsp;d(Ion</label>
        <label id="Chem5">&nbsp;e(Metal</label>
        <br>
        <div id="btnChemWord2">
        <label id="Chem6">&nbsp;f(Density</label>
        <label id="Chem7">&nbsp;g(Proton</label>
        <label id="Chem8">&nbsp;h(Electron</label>
        <label id="Chem9">&nbsp;i(Element</label>
        <label id="Chem10">&nbsp;j(Molecule</label>
        </div>
      </div>
      <div id="Game1Ans">
        <ul>
          <li>
            <label>Atom with a charge</label>
            <input id="Chem11">
          </li>
          <li>
            <label>Electrons that participate in chemical bonding</label>
            <input id="Chem12">
          </li>
          <li>
            <label>Element with a different number of neutrons than standard</label>
            <input id="Chem13">
          </li>
          <li>
            <label>Substance made of one type of atom</label>
            <input id="Chem14">
          </li>
          <li>
            <label>Substance created from two or more atoms bonded together</label>
            <input id="Chem15">
          </li>
          <li>
            <label>The measurement of compactness of molecules in a substance</label>
            <input id="Chem16">
          </li>
          <li>
            <label>Elements arranged by atomic number in a table format</label>
            <input id="Chem17">
          </li>
          <li>
            <label>Negatively charged particle that orbits the nucleus of an atom</label>
            <input id="Chem18">
          </li>
          <li>
            <label>Positively charged particle in an atom</label>
            <input id="Chem19">
          </li>
          <li>
            <label>Malleable and shiny substances good at conducting electricity</label>
            <input id="Chem20">
          </li>
        </ul>
      </div>
      <button id="btnGame1Submit">
        Submit
      </button>
    </div>
  </body>
</html>
