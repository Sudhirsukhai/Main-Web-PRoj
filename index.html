<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="H1">
      Word Matching Game
    </h1>
    <div id="MainSelectors">
      <button id="btnChem">
        Chemistry
      </button>
      <button id="btnLivingEnv">
        Living Environment
      </button>
      <br><br>
      <button id="btnAlgebra">
        Algebra1
      </button>
      <button id="btnTrig">
        trigonometry
      </button>
    </div>
    <div id="Game1">
      <div id="Game1Words">
        <label>&nbsp;a(Valence Electrons</label>
        <label>&nbsp;b(Periodic Table</label>
        <label>&nbsp;c(Isotopes</label>
        <label>&nbsp;d(Ion</label>
        <label>&nbsp;e(Metal</label>
        <br>
        <div id="ChemWord2">
        <label >&nbsp;f(Density</label>
        <label>&nbsp;g(Proton</label>
        <label>&nbsp;h(Electron</label>
        <label>&nbsp;i(Element</label>
        <label>&nbsp;j(Molecule</label>
        </div>
      </div>
      <div id="Game1Ans">
        <br>
        <ul>
          <li>
            <label>Atom with a charge</label>
            <input id="Chem1">
          </li>
          <br>
          <li>
            <label>Electrons that participate in chemical bonding</label>
            <input id="Chem2">
          </li>
          <br>
          <li>
            <label>Element with a different number of neutrons than standard</label>
            <input id="Chem3">
          </li>
          <br>
          <li>
            <label>Substance made of one type of atom</label>
            <input id="Chem4">
          </li>
          <br>
          <li>
            <label>Substance created from two or more atoms bonded together</label>
            <input id="Chem5">
          </li>
          <br>
          <li>
            <label>The measurement of compactness of molecules in a substance</label>
            <input id="Chem6">
          </li>
          <br>
          <li>
            <label>Elements arranged by atomic number in a table format</label>
            <input id="Chem7">
          </li>
          <br>
          <li>
            <label>Negatively charged particle that orbits the nucleus of an atom</label>
            <input id="Chem8">
          </li>
          <br>
          <li>
            <label>Positively charged particle in an atom</label>
            <input id="Chem9">
          </li>
          <br>
          <li>
            <label>Malleable and shiny substances good at conducting electricity</label>
            <input id="Chem10">
          </li>
        </ul>
      </div>
      <button id="btnGame1Submit">
        Submit
      </button>
    </div>
    <div id="Results">
      <label id="lblscore1">x</label><br>
      <label id = "lblSep">/</label>
      <br>
      <label id="lblTotal">10</label>
      <br>
      <label id="lblscore2"></label>
    </div>
  </body>
</html>
